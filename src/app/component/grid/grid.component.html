<div class="grid-headers">
  <div class="grid-top-options">
    <mat-form-field class="grid-datepicker" appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate readonly="true" formControlName="start"> 
        <input matEndDate readonly="true" (dateChange)="getEndDate($event)" formControlName="end" >
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>
  <div class="grid-selected-states" *ngIf="dataArray.length !== 0">{{dataArray.length}} Selected States</div>
</div>

<div class="grid-items">
  <table class="grid-table">
    <tr>
      <th>#</th>
      <th>State</th>
      <th>Postal</th>
    </tr>

    <app-item matTooltip={{tooltip}} (mouseover)="onHover(obj)" (itemClicked)="itemClicked($event)" *ngFor="let obj of menuGridArr"
              (msgError)="displayDateMsg($event)" [date]="selectedDate" [objData]="obj">
    </app-item>
  </table>
</div>
