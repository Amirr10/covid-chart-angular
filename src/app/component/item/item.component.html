<div class="item-container" (click)="date ? toggleCheckbox(objData.postal): sendMsg() "
    [ngStyle]="{'backgroundColor': checkbox ? '#03A9F4' : 'white' }"
    >

    <tr>
        <td><input class="item-checkbox" type="checkbox" value={{objData.postal}} [checked]="checkbox"
                [disabled]="date === undefined">
        </td>
        <td>{{objData.state}}</td>
        <td>{{objData.postal}}</td>
    </tr>
</div>
